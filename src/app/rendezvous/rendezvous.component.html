
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Rendez-vous</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="button">
      
        <button type="submit" class="bouton" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>Ajouter objet</button>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Objet rendez-vous</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
              <form #form1="ngForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-floating mb-3">
                  <input type="text" pattern="[a-zA-Z0-9\-]+" class="form-control" id="floatingInput" placeholder="name@example.com" name="libelle" [(ngModel)]="form.libelle"
                  required minlength="4"
                      #libelle="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libelle.errors }">
                  <label for="floatingInput" class="input">Libelle</label>
                  <div *ngIf="libelle.errors && f.submitted" class="invalid-feedback">
                        <div *ngIf="libelle.errors['required']">Le nom de la spécialité est obligatoire !</div>
                        <div *ngIf="libelle.errors['minlength']">
                          Le nom de la spécialité  doit avoir 4 caractères au moins.
                        </div>
                      </div>
                </div>
                <button type="submit" class="bouton" >Enregistrer</button>
              </form>
            </div>
            <!-- <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button> -->
             
            <!-- </div>  -->
          </div>
        </div>
      </div>

<div class="container-fluid">
    <div class="card tout">
      <div class="card-body ">
    <h3>Liste des rendez-vous</h3>
  
  
      <table class="table table-striped table-hover table-borderless " >
          <thead class="entete">
            <tr >
              <th scope="col">N°</th>
              <th scope="col">Nom medecin</th>
              <th scope="col">Nom patient</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of touslesrdvs| paginate:{itemsPerPage:5,currentPage:p } ">
              <td>{{p.idrdv}}</td>
              <td>{{p.professionnel.nom}}</td>
              <td>{{p.patient.nom}}</td>
              <td>{{p.date}}</td>
              <td class="icons"> <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16" style="color: red;"(click)="popDeleterdv(p.idrdv)" >
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
              </svg>   
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16" [routerLink]="['/details-rendezvous',p.idrdv]">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
              
            </td>
            </tr> 
           
            
          </tbody>
        </table>
        <div class="pagination">
            <pagination-controls (pageChange)="p=$event" previousLabel="" nextLabel=""></pagination-controls>
          </div>
        </div>
      
      </div>
  </div> 
  
    </div>
</div>
